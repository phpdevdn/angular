<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Shop website</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/source.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.3.min.js"><\/script>')</script>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-App="mainApp">
	<header id="header">
		<div class="container-fluid">
			<h1> <a href="localhost:3000" title="home page">Shop website</a></h1>
		</div>
	</header><!-- /header -->
	<main id="main">
	<div class="right-block" ng-controller="product">
		<ul class="list-prod">
			<li ng-repeat="prod in prods">
				<img ng-Src="{{prod.img}}" alt="">
				<p class="tit-prod">{{ prod.title}}</p>
				<p class="time-prod">{{prod.time}}</p>
			</li>
		</ul>
	</div>
	</main>
	<footer id="footer">
		<p>&copy;2015 by Shop website.</p>
	</footer>	
</body>
</html>
