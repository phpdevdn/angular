<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Shop website</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="/">	
	<link rel="stylesheet" href="css/source.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.3.min.js"><\/script>')</script>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-animate.min.js"></script>
	<script src="js/angular/angular-route.min.js"></script>
	<script src="js/bootstrap/ui-bootstrap-custom-tpls-0.13.3.min.js"></script>
	<script src="js/pagination.js"></script>
	<script src="js/prod-app.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header id="header">
		<div class="container-fluid">
			<h1> <a href="localhost:3000" title="home page">Shop website</a></h1>
			<p><a href="home.html">Home</a></p>
		</div>
	</header><!-- /header -->
	<main id="main" ng-App="homeApp">
		<section class="left-block" ng-controller="type_contrl">
			<div class="cont-block">
				<h3 class="title-1">Type product</h3>
				<p>{{test01}}</p>
				<ul class="pro-list list-group">
					<li class="list-goup-item">
						<a ng-href="/" class="pro-butt" ng-class="{active: cate_type == null}" ng-click="butt_clk(null)">All</a>
					</li>
					<li class="list-group-item" ng-repeat="cate in cates | orderBy : title : asc ">
						<a ng-href="/category/{{cate.id}}" class="pro-butt" ng-class="{active: cate_type == cate.id}" ng-click=" butt_clk(cate.id) ">{{cate.title}}</a>
					</li>
				</ul>
			</div>
		</section>
		<section class="right-block" >
			<div ng-view class="ani-temp"></div>
		</section>    
	</main>
	<footer id="footer">
		<p>&copy;2015 by Shop website.</p>
	</footer>	
</body>
</html>
