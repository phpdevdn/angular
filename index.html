<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Shop website</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/source.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.3.min.js"><\/script>')</script>
	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular/angular-animate.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-App="mainApp">
	<header id="header">
		<div class="container-fluid">
			<h1> <a href="localhost:3000" title="home page">Shop website</a></h1>
		</div>
	</header><!-- /header -->
	<main id="main">
	<div class="right-block" ng-controller="product">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<p class="navbar-brand">Sort by : </p>
				</div>
				<div class="navbar-form">
				<select name="" id="" ng-model="order_prod" class="form-control">
					<option value="id">id</option>
					<option value="title">title</option>
					<option value="time">date</option>
				</select>
				<span>&nbsp;order by : &nbsp;</span>
				<select name="" id="" class="form-control" ng-model="asc_sel" ng-change="order_sort(asc_sel)" ng-init=" asc_sel= '0' ">
					<option value="1" >Asc</option>
					<option value="0" >Desc</option>
				</select>
				<div class="navbar-right">
					<label>search for : </label>
					<input name="s_name" class="form-control" type="text" ng-model="s_name">
					<select name="s_type" id="" class="form-control" ng-model="s_type">
						<option value="id">id</option>
						<option value="title">title</option>
					</select>					
				</div>
			</div>
			</div>
		</nav>
		<p>{{ s_search }}</p>
   		<ul class="list-prod">
			<li ng-repeat="prod in prods | filter : s_search | orderBy: order_prod : asc as result" class="listProd">
				<img ng-Src="{{prod.img}}" alt="">
				<p class="tit-prod">{{ prod.title}}</p>
				<p class="time-prod">{{prod.time | date:"dd-MM-yyyy"}}</p>
			</li>
			<li class="message" ng-if=" result.length==0 ">
				<h3>No Found</h3>
			</li>
		</ul>
	</div>
	</main>
	<footer id="footer">
		<p>&copy;2015 by Shop website.</p>
	</footer>	
</body>
</html>
